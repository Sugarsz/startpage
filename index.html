<!DOCTYPE html>
    <head>
        <html lang="pt-BR">
        <meta charset="UTF-8">
        <title>Nova Guia</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="assets/css/pedro.css">
        <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.png">
        <script src="./assets/js/fontawesome.js" data-auto-replace-svg="nest"></script>
        <script src="./assets/js/script.js" defer async></script>
    </head>

    <div class="imagem-fundo"></div>
    <body>
        <div class="maincontent">
            <div class="center-h1">
                <p class="hora" id="time">16:20</h1>
                <p class="data" id="date">30 de Janeiro, 2021</p>
            </div>
            <div class="container" style="padding-bottom: 20px;">
                <i class="fas fa-search" style="font-size: 14px; color: white; transform: translateX(40px); z-index: 2;"></i>
                <input class="searchbar" type="text" placeholder="Pesquisar no Google">
            </div>
            <div class="container">
                <div class="el-grid">
                    <!--links-->
                    <a href="http://facebook.com" class="card">
                        <i class="fab fa-facebook" style="color: #4267B2;"></i>
                        <p>Facebook</p>
                    </a>
                    <a href="http://youtube.com" class="card">
                        <i class="fab fa-youtube" style="color: #FF0000;"></i>
                        <p>YouTube</p>
                    </a>
                    <a href="http://twitter.com" class="card">
                        <i class="fab fa-twitter" style="color: #1DA1F2";></i>
                        <p>Twitter</p>
                    </a>
                    <a href="https://reddit.com/" class="card">
                        <i class="fab fa-reddit" style="color: #FF4500;"></i>
                        <p>Reddit</p>
                    </a>
                    <a href="https://web.whatsapp.com/" class="card">
                        <i class="fab fa-whatsapp" style="color: #4AC959;"></i>
                        <p>WhatsApp</p>
                    </a>
                    <a href="https://github.com/" class="card">
                        <i class="fab fa-github" style="color: rgb(177, 177, 177);"></i>
                        <p>GitHub</p>
                    </a>
                    <a href="https://twitch.tv/" class="card">
                        <i class="fab fa-twitch" style="color: #6441A4;"></i>
                        <p>Twitch</p>
                    </a>
                    <a href="https://gmail.com/" class="card">
                        <i class="fas fa-envelope" style="color: #DB4437;"></i>
                        <p>Gmail</p>
                    </a>
                </div>
            </div>
        </div>
    </body>



</html>
